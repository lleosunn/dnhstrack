<!DOCTYPE html>
{% extends "layouts/base.html" %}
{% set project = "Training Log" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% block body %}
<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1534185372994-55f9e64235c4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHRyYWNrfGVufDB8fDB8fA%3D%3D&w=1000&q=80');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<!--from nighthawkcsp notes -->
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom border-primary text-dark">
        <span class="fs-4">SQL Notes Page</span>
    </header>
</div>
<div class="container py-4 text-light bg-success">
    <div class="container bg-secondary py-4">
        <div class="p-5 mb-4 bg-light text-dark rounded-3">
            <h2>Notes for {{ user.name }}</h2>
            <hr>
            <!--Notes input form, textarea supports multiple lines of input  -->
            <form method="POST" ID="create" action={{url_for('notes.create')}}>
                <table class="table">
                    <thead>
                    <tr>
                        <th><label for="notes">Create a new note:</label></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><textarea rows = "5" cols = "100%" name = "notes" id="notes" required></textarea></td>
                        <td><input type="submit" value="Add" ></td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <hr>
            <!--Notes output area, Jinja lines iterate through notes,
                note.note is html converted from markdown -->
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    {% for note in notes %}
                    <tr>
                        <td>{{ note.note | safe }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
{% endblock %}
</html>
