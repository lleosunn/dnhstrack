{% include "layouts/base.html" %}

<style>
    body {
        font-family: Arial;
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    img {
        vertical-align: middle;
    }

    /* Position the image container (needed to position the left and right arrows) */
    .container {
        position: relative;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
    }

    /* Add a pointer when hovering over the thumbnail images */
    .cursor {
        cursor: pointer;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* Container for image text */
    .caption-container {
        text-align: center;
        background-color: #222;
        padding: 2px 16px;
        color: white;
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Six columns side by side */
    .column {
        float: left;
        width: 16.66%;
    }

    /* Add a transparency effect for thumnbail images */
    .demo {
        opacity: 0.6;
    }

    .active,
    .demo:hover {
        opacity: 1;
    }
</style>

{% block body %}

<div>
    <h2 style="font-size:50px; text-align:center; font-family: Cambria,serif; color: ghostwhite;">Welcome to DNHS Track</h2>
</div>

<div class="container">
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="https://www.gannett-cdn.com/presto/2019/05/02/PPHX/bf81d253-481c-46d5-b99f-34641652e02c-_E1_0421.JPG" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="https://www.toledoblade.com/image/2018/05/10/1140x_a10-7_cTC/SPT-PoleVaultScharf11p-2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="https://simplifaster.com/wp-content/uploads/2018/12/Female-Hurdler.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="https://bloximages.chicago2.vip.townnews.com/journalstar.com/content/tncms/assets/v3/editorial/e/67/e677c6f2-1f2a-5744-890b-96610896b2da/60d7e2718eb5e.image.jpg?resize=1200%2C800" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <div class="row">
        <div class="column">
            <img class="demo cursor" src="https://www.gannett-cdn.com/presto/2019/05/02/PPHX/bf81d253-481c-46d5-b99f-34641652e02c-_E1_0421.JPG" style="width:100%" onclick="currentSlide(1)" alt="Track">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://www.toledoblade.com/image/2018/05/10/1140x_a10-7_cTC/SPT-PoleVaultScharf11p-2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Pole Vault">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://simplifaster.com/wp-content/uploads/2018/12/Female-Hurdler.jpg" style="width:100%" onclick="currentSlide(3)" alt="Hurdles">
        </div>
        <div class="column">
            <img class="demo cursor" src="https://bloximages.chicago2.vip.townnews.com/journalstar.com/content/tncms/assets/v3/editorial/e/67/e677c6f2-1f2a-5744-890b-96610896b2da/60d7e2718eb5e.image.jpg?resize=1200%2C800" style="width:100%" onclick="currentSlide(4)" alt="Throw">
        </div>
    </div>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>


<style>
    body {
        background-image: url('https://st.depositphotos.com/1018728/4371/i/450/depositphotos_43714077-stock-photo-running-track-under-blue-sky.jpg');
        background-size: cover;
        background-repeat: no-repeat;

    }
</style>


{% endblock %}
